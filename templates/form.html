<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Health Log Form</title>
</head>
<body style="font-family: sans-serif; padding: 1rem;">

<h2>Patient Health Log</h2>
<form method="post" action="/submit">
    <label>Name:</label><br>
    <input type="text" name="patient_name" required><br><br>

    <label>Age:</label><br>
    <input type="number" name="age" required><br><br>

    <label>Gender:</label><br>
    <select name="gender">
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
    </select><br><br>

    <label>Allergies:</label><br>
    <textarea name="allergies"></textarea><br><br>

    <label>Medications:</label><br>
    <textarea name="medications"></textarea><br><br>

    <label>Symptoms:</label><br>
    <textarea name="symptoms"></textarea><br><br>

    <label>Medical Conditions:</label><br>
    <textarea name="conditions"></textarea><br><br>

    <button type="submit">Submit</button>
    <p><a href="/home">üè† Back to Home</a></p>

</form>
</body>
</html>
